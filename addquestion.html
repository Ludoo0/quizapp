<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="headline">
        <img
          src="img/Refresh.svg"
          alt=""
          id="refresh"
          onclick="location.reload();"
        />
        <h1>Frage hinzufügen</h1>
      </div>
      <div>
        <a href="index.html">Quiz</a>
        <a href="addquestion.html">Frage hinzufügen</a>
      </div>
    </div>
    <form class="question-part" id="q-part" >
      <input type="text" class="questionfield" placeholder="Frage" id="Q" />
      <input type="text" class="answerfield" placeholder="Antwort 1" id="A1" />
      <input type="text" class="answerfield" placeholder="Antwort 2" id="A2" />
      <input type="text" class="answerfield" placeholder="Antwort3" id="A3" />
      <input
        type="text"
        class="answerfield"
        placeholder="Richtige Antwort"
        id="RA"
      />
      <button type="submit" onclick="SaveQuestion()">Frage abschicken</button>
    </form>
  </body>
</html>
